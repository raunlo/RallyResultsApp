databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres
  - changeSet:
      id: create-sequence
      author: Rauno Lõhmus
      changes:
        - createSequence:
            cycle: false
            dataType: BIGINT
            incrementBy: 1
            sequenceName: seq_id
            startValue: 1
  - changeSet:
      id: create-table-competitors
      author: Rauno Lõhmus
      changes:
        - createTable:
            tableName: "competitors"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  defaultValueSequenceNext: seq_id
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "first_name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "last_name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
