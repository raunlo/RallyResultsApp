<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "large"
  color = "white"
  type = "cube-transition"></ngx-spinner>
<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{alert.msg}}</alert>
</div>
<button class="btn btn-outline-primary mt-3" (click)="addNewCompetitorPair()">Lisa võistluspaar</button>

<div class="row justify-content-center">
  <h2 class="mt-3 mb-3 text-center">Võistluspaarid</h2>
</div>
<div class="row">
  <div class=" table-responsive">
    <table class="table ">
      <thead>
      <tr>
        <th>
          #
        </th>
        <th>
          Sõitja nimi
        </th>
        <th>
          Kaardilugeja nimi
        </th>
        <th>
          Võislusklass
        </th>
        <th>
          Tegevused
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let competitorPair of competitorPairs; let i = index;" [attr.data-index]="i">
        <td>
          {{i + 1}}
        </td>
        <td>
          {{competitorPair.driver.firstName + ' ' + competitorPair.driver.lastName}}
        </td>
        <td>
          {{competitorPair.coDriver.firstName + ' ' + competitorPair.coDriver.lastName}}
        </td>
        <td>
          {{competitorPair.competitionClass}}
        </td>
        <td>
          <button class="btn">
            <fa-icon class="mr-3" (click)="$event.cancelBubble=true;deleteCompetitorPair(competitorPair.id)"
                     [icon]="deleteIcon"
                     tooltip="Kustuta võistluspaar" placement="top"></fa-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
<div class="row">
  <pagination [totalItems]="totalElements" [(ngModel)]="page" (pageChanged)="changePage($event)" previousText="&lsaquo;"
              nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
</div>
