<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="modal-header">
    <h4 class="modal-title">Logi sisse</h4>
    <button type="button" class="close" aria-label="Close"
            (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="username">Kasutajanimi</label>
      <input type="text" id="username" formControlName="username" class="form-control"
             [ngClass]="{'is-invalid' : (username.invalid && (username.dirty || username.touched || submitted)) }">
      <div *ngIf="username.invalid && (username.dirty || username.touched || submitted)"
           class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Kasutajanimi on kohustuslik väli
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Parool</label>
      <input type="password" id="password" formControlName="password" class="form-control"
             [ngClass]="{'is-invalid' : (password.invalid && (password.dirty || password.touched || submitted)) }">
      <div *ngIf="password.invalid && (password.dirty || password.touched || submitted)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Parool on kohustuslik väli
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline-success">
        Log sisse
      </button>
    </div>
  </div>
</form>
